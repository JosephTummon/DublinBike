<html>
  <head>
    <title>Dublin Bikes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <!--
      *UNCOMMENT THIS IS YOU ARE WORKING ON THE DESIGNING FRONTEND AND DEVELOP WITH LIVE SERVER
      EASIER THAN DOING IT THROUGH FLASK*
    
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/index.js" />
    -->
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <script type="module" src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   
    <!--adding translate func -->
    <script type="text/javascript" src="https://www.google.com/jsapi?key=AIzaSyCPFJecruyBFejQbwwcGNtX8I2j60tAcCQ"></script>
    <script type="text/javascript">
      google.load("language", "1");
    </script>
    <!--End of translation func, also included at end-->



  </head>
  <body>
    <!--Header-->
    <header>
        <div class="logo">
            <h1><a class="l" href="http://127.0.0.1:5000/"><span id="db">DB</span>ikes</a></h1>
        </div>
        <nav>

          <!--Code for swapping nums on station pins-->
          <div id = "bike-stand-buttons">
            <div id = "btn1" class = "btn">
              <i class="fa-solid fa-bicycle"></i>
              <a class="button-text" >Available<br>Bikes</a>
            </div>
            <div id = "btn2" class = "btn">
              <i class="fa-solid fa-square-parking"></i>
              <a class="button-text" >Available<br>Stands</a>
            </div>
          <!--End of swapping nums code-->

          </div>
        </nav>
        <div id="weather"></div>
    </header>
    <div class="search-bar">

      

   
    <!--Map-->
    
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->

    <div id="dropdown">
      <i class="fa-solid fa-map-pin" style="color: #00A4D3;"></i>
      <select id="start">
        <option value="" selected>Origin</option>
      </select>
      <i class="fa-solid fa-location-dot" style="color: #00A4D3;"></i>
      <select id="end">
        <option value="" selected>Destination</option>
      </select>
    </div>

    <!--Google Translate function-->
    <div id="google_translate_element"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
      }
    </script>
     <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!--End of translate function-->



   

    <div id="warnings-panel"></div>
    <div id="weathers"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgYC8VXvS4UG9ApSUhS2v-ByddtHljFls&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
