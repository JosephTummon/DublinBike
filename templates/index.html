<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <!--
      *UNCOMMENT THIS IS YOU ARE WORKING ON THE DESIGNING FRONTEND AND DEVELOP WITH LIVE SERVER
      EASIER THAN DOING IT THROUGH FLASK*
    
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/index.js" />
    -->
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <script type="module" src="{{ url_for('static', filename='index.js') }}"></script>
   
  </head>
  <body>
    <!--Header-->
    <header>
        <div class="logo">
            <h1><a id="db">DB</a>ikes</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Maps</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Weather</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-bar">

    </div>
    <!--Map-->
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgYC8VXvS4UG9ApSUhS2v-ByddtHljFls&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
