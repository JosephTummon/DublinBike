<html>
  <head>
    <title>Dublin Bikes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel = "icon" href = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnlkb-CEy6bhOsWRtUOASzFfh5K2z-HL6JDA&usqp=CAU" type = "image/x-icon"> 
    <script type="module" src="{{ url_for('static', filename='index.js') }}"></script>   
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   
  </head>
  <body id = "body">
    <!--Header-->
    <header id="header">
      <div id = "search-nearest-btns">
      <button id="search-nearest-bike">
        <a>Target</a>
        <i class="fa-solid fa-bicycle"></i>
      </button>
      <button id="search-nearest-stand">
        <a>Target<br></a>
        <i class="fa-solid fa-square-parking"></i>
      </button>
    </div>      
        <div id="google_translate_element"></div>
      



        <div class="logo">
            <h1><a id="icon-text" class="l" href="http://127.0.0.1:5000/"><span id="db">DB</span>ikes</a></h1>
        </div>
        <button id = "dark-mode-button">
          <img id = "light-icon" src="{{ url_for('static', filename='images/sun.png') }}" alt="Translate logo">
          <img id = "dark-icon" src="{{ url_for('static', filename='images/moon.png') }}" alt="Translate logo">
        </button>
        <button id = "translate_button"><img id = "translate-icon" src="{{ url_for('static', filename='images/google-translate-white.png') }}" alt="Translate logo">
        </button>
        <div id="weather-info"></div>
    </header>


        <!-- Side Bar-->
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div id="chartContainer">
            <div id="stationTitle"></div>
            <div id="PredictiveChart">
            </div>
          </div>
          <div id="loading">
            <img src="static/Loading.gif" alt="Loading...">
          </div>
      
          <div id="Model">
            <label id="modelTitle" for="availabletime">Check Station Availability:</label>
            <form>
              <input type="datetime-local" id="availabletime" name="availabletime">
              <input type="submit">
            </form>
          </div>
          <div id="displayPrediction"></div>
        </div>

      <img id="header-img" rel="icon" src="/static/images/dblogo-removebg-preview.png" width="35" height="35" type="image/x-icon">
      <div class="logo">
          <h1><a id="icon-text" class="l" href="http://127.0.0.1:5000/"><span id="db">DB</span>ikes</a></h1>
      </div>
      <div class="nav-functionality-container">
          <div id="weather-info"></div>
          <div class="translate-btn">
            <button id = "translate_button"><img src="{{ url_for('static', filename='images/google-translate.png') }}" alt="Translate logo"></button>
          </div>
          <div class="dark-mode-btn">
            <button id = "dark-mode-button">
              <img src="{{ url_for('static', filename='images/sun-removebg-preview.png') }}" alt="Translate logo" height="37" width="37">
            </button>
          </div>
      </div>
    </header>
    <div id="google_translate_element"></div>
    <!--Map-->
    <div id="main">

    <div id="map">
    </div>
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML

      <div id ="select-service-container">

        </div>
        <div id = "find-stations">
          <h2>Find Stations</h2>
        </div>
      </div>
    </div> -->
    <div id="directions">
      <div id="search-station-conatiner">
        <div>
          <div class="search">
          <button id="go">Go</button>
          <div>
              <i id="pin" class="fa-solid fa-map-pin" style="color: #00A4D3;"></i>
              <input type="text" id="start-input" placeholder="Type to search for start destination">
              <div id="result-box1" class="result-box"></div>
              <div id="test1"></div>
          </div>
          <div>
              <i id="dest_marker" class="fa-solid fa-location-dot" style="color: #00A4D3;"></i>
              <input type="text" id="end-input" placeholder="Type to search for end destination">
              <div id="result-box2" class="result-box"></div>
              <div id="test1"></div>
          </div>
        </div>
      </div>
      <div id="dropdown">
        <div id="dropdown-container">
          <select id="option">
            <option value="Smithfield North" selected>Find Station</option>
          </select>
        </div>
      </div>
    </div>
  <!--ELEMENTS IN THE MAPS-->

      <button id="search-nearest-bike">
        <a>Target</a>
        <i class="fa-solid fa-bicycle"></i>
      </button>
      <button id="search-nearest-stand">
        <a>Target<br></a>
        <i class="fa-solid fa-square-parking"></i>
      </button>
    </div> -->
    <!--Code for swapping nums on station pins-->
    <div id ="button-div" class="buttons">
      <div id = "btn1" class = "btn active">
        <i class="fa-solid fa-bicycle"></i>
        <a class="button-text" >Available<br>Bikes</a>
      </div>
      <div id = "btn2" class = "btn">
        <i class="fa-solid fa-square-parking"></i>
        <a class="button-text">Available<br>Stands</a>
      </div>
    </div>

    <div id = "location-buttons">
      <div id ="nearest-bike">
        <div class="nearest-bike-div">
          <i class="fa-solid fa-bicycle fa-xl"></i>
          <a class="button-text">Nearest <br> Bike</a>
        </div>
      </div>
      <div id ="nearest-stand">
        <div class="nearest-stand-div">
          <i class="fa-solid fa-square-parking fa-xl"></i>
          <a class="button-text">Nearest <br>Space</a>
        </div>
      </div>
    </div>
    </div>

    <!--End of swapping nums code-->
    <input id="pac-input"class="search"type="text"placeholder="Search...">

    <div id="weather-popdown">
    </div>
 
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgYC8VXvS4UG9ApSUhS2v-ByddtHljFls&libraries=places&callback=initMap&v=weekly"
      defer
    ></script>

     <script type="text/javascript">  
      function googleTranslateElementInit() {  
          new google.translate.TranslateElement(  
              {pageLanguage: 'en',},  
              'google_translate_element'  
          );  
      }  
  </script>  

<!-- Script code for google translator API -->  
  <script type="text/javascript"   
  src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">  
  </script> 
  <script>
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>
  </body>
</html>
